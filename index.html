<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Base Apparel Page</title>
  </head>
  <body>
    <main class="container">
      <section class="left">
        <img src="images/logo.svg" alt="Base Apparel Logo" class="logo" />
        <img src="images/hero-mobile.jpg" class="mobile-girl" />
        <div class="bottom-section">
          <h1 class="title">
            <span>WE'RE</span> <br />
            COMING <br />
            SOON
          </h1>
          <p class="desc">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="#">
            <input type="email" id="email" placeholder="Email Address" />
            <img src="./images/icon-error.svg" class="error-icon" />
            <button type="submit"><img src="./images/icon-arrow.svg" /></button>
            <p class="error-text">Please provide a valid email</p>
            <p class="thanks-text">Thank you!</p>
          </form>
        </div>
      </section>
      <img src="images/hero-desktop.jpg" class="right" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
